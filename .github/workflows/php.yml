name: PHP Composer

on:
  push:

  pull_request:
    types: [assigned, opened, synchronize, reopened]

  schedule:
    - cron: '30 1 * * *'

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP 7.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.1'

      - name: Update Ubuntu packages
        run: sudo apt-get update

      - name: Install Composer and Dependencies
        run: curl -s http://getcomposer.org/installer | php && php composer.phar self-update && php composer.phar install

      - name: MySQL
        run: sudo systemctl start mysql.service

      - name: Prepare database
        run: export MYSQL_PWD=root && mysql --default-character-set=utf8 -h 'localhost' -P '3306' -u 'root' -v -e "CREATE DATABASE IF NOT EXISTS opusdb DEFAULT CHARACTER SET = UTF8 DEFAULT COLLATE = UTF8_GENERAL_CI; CREATE USER 'opus4admin'@'localhost' IDENTIFIED BY 'root'; GRANT ALL PRIVILEGES ON opusdb.* TO 'opus4admin'@'localhost'; CREATE USER 'opus4'@'localhost' IDENTIFIED BY 'root'; GRANT SELECT,INSERT,UPDATE,DELETE ON opusdb.* TO 'opus4'@'localhost'; FLUSH PRIVILEGES;"

      - name: Prepare
        run: ant prepare-workspace prepare-config create-database lint -DdbUserPassword=root -DdbAdminPassword=root

      - name: Coding-Style
        run: php composer.phar cs-check

      - name: Test
        run: php composer.phar test
